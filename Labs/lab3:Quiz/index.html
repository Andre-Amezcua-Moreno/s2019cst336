        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript">
            var ans1 = "one1";
            var ans2 = "two2";
            var ans3 = "three3";
            var ans4 = "four4";
            var ans5 = "five1";
            var ans6 = "six2";
        
            $("button.checker").on("click", function(e){
                var answer1 = $("input[name='choice1']:checked").val();
                var answer2 = $("input[name='choice2']:checked").val();
                var answer3 = $("input[name='choice3']:checked").val();
                var answer4 = $("input[name='choice4']:checked").val();
                var answer5 = $("input[name='choice5']:checked").val();
                var answer6 = $("input[name='choice6']:checked").val();
                
                var corrCount = 0;
                var totalScore = 0;
                
                if(answer1 === ans1) {
                    $("#r1").html("Correct").css("color", "green");
                    $("#image1").html("<img src='img/checkmark.png' />");
                    corrCount++;
                }else{
                    $("#r1").html("Incorrect").css("color", "red");
                    $("#image1").html("<img src='img/x.png' />")
                }
                
                if(answer2 === ans2) {
                    $("#r2").html("Correct").css("color", "green");
                    $("#image2").html("<img src='img/checkmark.png' />");
                    corrCount++;
                }else{
                    $("#r2").html("Incorrect").css("color", "red");
                    $("#image2").html("<img src='img/x.png' />")
                }
                
                if(answer3 === ans3) {
                    $("#r3").html("Correct").css("color", "green");
                    $("#image3").html("<img src='img/checkmark.png' />");
                    corrCount++;
                }else{
                    $("#r3").html("Incorrect").css("color", "red");
                    $("#image3").html("<img src='img/x.png' />");
                }
                
                if(answer4 === ans4) {
                    $("#r4").html("Correct").css("color", "green");
                    $("#image4").html("<img src='img/checkmark.png' />");
                    corrCount++;
                }else{
                    $("#r4").html("Incorrect").css("color", "red");
                    $("#image4").html("<img src='img/x.png' />");
                }
                
                if(answer5 === ans5) {
                    $("#r5").html("Correct").css("color", "green");
                    $("#image5").html("<img src='img/checkmark.png' />");
                    corrCount++;
                }else{
                    $("#r5").html("Incorrect").css("color", "red");
                    $("#image5").html("<img src='img/x.png' />")
                }
                
                if(answer6 === ans6) {
                    $("#r6").html("Correct").css("color", "green");
                    $("#image6").html("<img src='img/checkmark.png' />");
                    corrCount++;
                }else{
                    $("#r6").html("Incorrect").css("color", "red");
                    $("#image6").html("<img src='img/x.png' />");
                }
                
                totalScore = (corrCount/6) * 100;
                $("#score").html("Total Score: " + totalScore + "%").css("color", "white").css("font-size", "40px");
                
                if(totalScore>=90){
                    $("#congratulatoryMSG").html("CONGRATULATIONS!!! You got higher than 90%").css("color", "yellow").css("font-size", "60px");
                }
                //console.log("selected: ", answer1);
                //console.log("right: ", ans1);
            });
